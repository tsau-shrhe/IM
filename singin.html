<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>請輸入暱稱</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
    <div class="container">
        <form class="form-signin" action="chat" method="POST">
            <h2 class="form-signin-heading text-center">聊天室暱稱</h2>
            <br>
            <input id="Nick" name="inputNick" class="form-control" placeholder="暱稱" required autofocus>
            <Br>
            <button id="send" class="btn btn-lg btn-primary btn-block" type="submit">進入聊天室</button>
        </form>
    </div>
    <script>
    $("#send").click(function() {
        sessionStorage.Nick = $("#Nick").val();
    });
    </script>
    <!-- /container -->
</body>

</html>
